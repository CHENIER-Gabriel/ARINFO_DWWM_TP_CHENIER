<body>
    <h1>Inscription au Site</h1>
        <form action="ajouter.php" method="post">
            <fieldset>
                <ul>
                    <li>
                        <div>                    
                            <input type="radio" id="Mme" name="drone" value="Mme" checked/>

                        </div>
                    </li>
                    <li>
                        <div>                    
                            <input type="radio" id="M" name="drone" value="M"/>

                        </div>
                    </li>
                    <li>
                        <div>                    
                            <input type="radio" id="Non renseigné" name="drone" value="Non renseigné">

                            <input type="text" placeholder="Saisir Ici">

                    <li>

                <li>

                </li>
            </ul>
